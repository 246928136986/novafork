<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Black Themed Glassmorphism Design</title>
  <meta name="referrer" content="origin">
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="bg-black text-white min-h-screen font-sans antialiased">
<div class="container mx-auto p-4 sm:p-6">
  <div class="flex flex-col lg:flex-row gap-6">
    <!-- Poster and Controls Section -->
    <div class="lg:w-1/3 w-full space-y-6">



      <!-- Controls -->
      <div class="glassmorphism-form rounded-xl p-3 sm:p-4 space-y-3 sm:space-y-4 shadow-lg">

        <!-- Provider Select Dropdown -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <div class="dropdown-container">
          <label for="providerSelect" class="block text-xs sm:text-sm font-semibold text-gray-200 mb-1">
            <i class="bi bi-tv mr-2"></i>select provider server:
          </label>
          <select id="providerSelect"
                  class="custom-select sm-select w-full bg-gray-900 text-white rounded-md border border-gray-700 p-2 pl-3 text-xs focus:border-purple-400 focus:ring-purple-400 focus:outline-none shadow-md transition duration-200 ease-in-out">

            <!-- Best Providers Section -->
            <optgroup label="main server (highly recommended!)" class="bg-gray-800 rounded-lg mb-2 p-2 text-sm font-semibold text-green-400">
              <option value="flicky" class="bg-gray-700 hover:bg-gray-600 p-2 text-xs">server 1</option>

            </optgroup>

            <!-- Alternative Providers Section -->
            <optgroup label="backup servers (use these if server 1 doesn't work)" class="bg-gray-800 rounded-lg mb-2 p-2 text-sm font-semibold text-yellow-500">
              <option value="autoembed" class="bg-gray-700 hover:bg-gray-600 p-2 text-xs">backup server #1</option>
              <option value="vidlink" class="bg-gray-700 hover:bg-gray-600 p-2 text-xs">backup server #2</option>
              <option value="embedsu" class="bg-gray-700 hover:bg-gray-600 p-2 text-xs">backup server #3</option>
              <option value="vidsrcicu" class="bg-gray-700 hover:bg-gray-600 p-2 text-xs">backup server #4</option>
              <option value="vidbinge" class="bg-gray-700 hover:bg-gray-600 p-2 text-xs">backup server #5</option>
              <option value="multiembedvip" class="bg-gray-700 hover:bg-gray-600 p-2 text-xs">backup server #6</option>
              <option value="moviee" class="bg-gray-700 hover:bg-gray-600 p-2 text-xs">backup server #7</option>
              <option value="nontonGo" class="bg-gray-700 hover:bg-gray-600 p-2 text-xs">backup server #8</option>


            </optgroup>
            
            <optgroup label="crappy servers (these servers are slow/glitchy and should only be used if all other servers don't work!)" class="bg-gray-800 rounded-lg mb-2 p-2 text-sm font-semibold text-yellow-500">

              <option value="vidsrcnl" class="bg-gray-700 hover:bg-gray-600 p-2 text-xs">crappy server #1</option>
              <option value="vidsrcxyz" class="bg-gray-700 hover:bg-gray-600 p-2 text-xs">crappy server #2</option>

            </optgroup>
 
          </select>
        </div>


        <p class="text-xs note">note: it is recommended to use server 1 for most uses. if the movie/show does not load or work properly on server 1, you can try the backup servers from the list.</p>

        <!-- Episode Selection Button -->
        <div>
          <button id="selectEpisodeButton"
                  class="w-full btn-gradient hover:scale-105 text-white font-bold py-1 sm:py-2 px-2 sm:px-3 rounded-lg shadow-lg transition-all duration-300 ease-in-out" style="background: linear-gradient(90deg, #558931, #afd53e);">
            <i class="fas fa-list mr-2"></i>select episode
          </button>
        </div>

        <!-- Play Button -->
        <button id="playButton"
                class="w-full btn-gradient hover:scale-105 text-white font-bold py-1 sm:py-2 px-2 sm:px-3 rounded-lg shadow-lg transition-all duration-300 ease-in-out" style="background: linear-gradient(90deg, #558931, #afd53e);">
          <i class="fas fa-play mr-2"></i>play
        </button>
        <button id="closePlayerButton"
                class="w-full bg-gradient-to-r from-red-600 to-red-800 hover:bg-red-900 text-white font-bold py-1 sm:py-2 px-2 sm:px-3 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 hidden">
          <i class="fas fa-times mr-2"></i>stop playing
        </button>
      </div>
    </div>

    <!-- Movie Info Section -->
    <div id="movieInfo" class="lg:w-2/3 w-full glassmorphism-form rounded-2xl p-6 sm:p-8 space-y-6 shadow-xl">
      <!-- Title and Release Date -->
      <div class="space-y-2">
        <h2 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-white">{{title_or_name}}</h2>
        <p class="text-base sm:text-lg text-gray-400">{{release_date_or_first_air_date}}</p>
      </div>

      <!-- Overview -->
      <p class="text-sm sm:text-base text-gray-300 leading-relaxed">{{overview}}</p>


      <!-- Video Player -->
      <div id="videoPlayer" class="w-full rounded-2xl overflow-hidden hidden relative bg-black mt-6 shadow-xl">
        <div class="absolute inset-0 bg-cover bg-center rounded-2xl high-quality-bg opacity-50 blur-sm"
             style="background-image: url('https://image.tmdb.org/t/p/original{{poster_path}}');">
        </div>
        <div class="relative z-10 h-full overflow-auto rounded-2xl p-4">
          <!-- The iframe will be injected here by the updateVideo function -->
        </div>
      </div>
    </div>
  </div>
  <!-- Episode Modal -->
  <div id="episodeModal" class="hidden"></div>
</div>

<style>
  /* Additional Enhancements */
  .btn-gradient {
    background: linear-gradient(90deg, #4b0082, #000000);
    transition: transform 0.3s, background 0.3s;
  }
  .btn-gradient:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #6a0dad, #1a1a1a);
  }
  /* Loading Screen Styles */
#loadingScreen {
    display: hidden;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.9);
    color: #fff;
    z-index: 9999;
}

#progressBar {
    width: 0;
    background-color: #6a0dad;
    height: 100%;
}

</style>

<!-- Loading Screen -->
<div id="loadingScreen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-90 z-50 hidden">
  <div class="text-center">
    <div class="w-64 h-2 bg-gray-800 rounded-full overflow-hidden mb-4">
      <div id="progressBar" class="h-full bg-purple-600 transition-all duration-300"></div>
    </div>
    <p id="loadingMessage" class="text-white text-lg font-semibold">Initializing...</p>
  </div>
</div>

</body>
</html>
